<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komponen Navbar Animasi - Efek Hover</title>
    
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts untuk tipografi yang lebih baik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Menggunakan font Poppins sebagai default */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; 
            min-height: 200vh; /* Memberi tinggi agar efek sticky header terlihat */
        }

        /* Kontainer utama di dalam header */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem; /* Jarak antara list menu dan tombol logo */
        }

        /* Styling untuk list menu (kanan dan kiri) */
        .nav-list {
            display: flex;
            gap: 1.5rem; /* Jarak antar item menu */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Styling untuk link navigasi */
        .nav-link {
            display: block;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            font-weight: 500;
            white-space: nowrap; /* Mencegah teks menu patah ke baris baru */
        }

        /* Kelas untuk mengontrol visibilitas link melalui JS */
        .nav-link.link-visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Tombol menu sekarang hanya sebagai area hover */
        .menu-hover-area {
            z-index: 50;
            cursor: pointer;
        }

        /* Kontainer untuk ikon di dalam tombol */
        .icon-container {
            position: relative;
            width: 48px;
            height: 48px;
        }

        /* Styling dasar untuk ikon (SVG) */
        .icon-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.4s ease-in-out; /* Transisi untuk fade logo */
        }

        /* Logo Google disembunyikan di awal */
        .google-logo {
            opacity: 0;
        }
    </style>
</head>

    <script>
        // Mengambil elemen-elemen yang dibutuhkan
        const hoverArea = document.getElementById('menu-hover-area');
        const gdgLogo = document.getElementById('gdg-logo');
        const googleLogo = document.getElementById('google-logo');
        const leftNavLinks = document.querySelectorAll('.nav-list:first-of-type .nav-link');
        const rightNavLinks = document.querySelectorAll('.nav-list:last-of-type .nav-link');

        // --- LOGIKA Fibonacci & Golden Ratio ---
        const GOLDEN_RATIO = 1.618;
        const BASE_INTERVAL = 80; // Interval dasar dalam milidetik
        const FIBONACCI = [1, 2, 3, 5]; // Deret Fibonacci

        // Fungsi untuk menampilkan link dengan timing Fibonacci
        function showLinks() {
            const animateLinks = (links) => {
                links.forEach((link, index) => {
                    const delay = (FIBONACCI[index] || FIBONACCI[FIBONACCI.length - 1]) * GOLDEN_RATIO * BASE_INTERVAL;
                    setTimeout(() => link.classList.add('link-visible'), delay);
                });
            };
            animateLinks(leftNavLinks);
            animateLinks(rightNavLinks);
        }

        // Fungsi untuk menyembunyikan semua link
        function hideLinks() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('link-visible');
            });
        }
        
        // Event listener untuk saat mouse masuk ke area logo
        hoverArea.addEventListener('mouseenter', () => {
            // Tampilkan menu dengan efek fibonacci
            showLinks();
            
            // Ganti logo GDG menjadi logo Google
            gdgLogo.style.opacity = '0';
            googleLogo.style.opacity = '1';
        });

        // Event listener untuk saat mouse keluar dari area logo
        hoverArea.addEventListener('mouseleave', () => {
            // Sembunyikan menu
            hideLinks();

            // Kembalikan logo Google menjadi logo GDG
            gdgLogo.style.opacity = '1';
            googleLogo.style.opacity = '0';
        });
        
    </script>
